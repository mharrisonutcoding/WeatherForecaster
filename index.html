<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/58667ac996.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Weather Dashboard</title>
  </head>
  <body>
    <header class="container col-12" id="header">
      <h1 class="title">5 Day Weather Dashboard</h1>
    </header>
    <!--City Lookup Form-->
    <div class="card text-center" id="city-search">
      <div class="card-header">
        <h3>City Search</h3>
      </div>
      <div class="card-body">
        <h5 class="card-title">Let's See What The Forecast Looks Like!</h5>
        <p class="card-text">
          Type in the name of the City that you want, hit search, and BOOM!
        </p>
        <div class="input-group">
          <input
            type="search"
            class="form-control rounded"
            placeholder="Search"
            aria-label="Search"
            aria-describedby="search-addon"
          />
          <button type="button" class="btn btn-outline-primary">Search</button>
        </div>
        <div class="card-footer" id="recent-searches">
          <ul class="list-group" id="recent-searches"></ul>
        </div>
      </div>
    </div>

    <div class="card card-weather" id="current-weather">
      <div class="card-body">
        <div class="weather-date-location">
          <h3><p id="currentDay"></p></h3>
          <p class="text-gray">
            <span class="weather-location">Sydney, Australia</span>
          </p>
        </div>
        <div class="weather-data">
          <div class="mr-auto">
            <h4 class="display-3">32 <span class="symbol">&deg;</span>C</h4>
            <p>Cloudy</p>
          </div>
        </div>
      </div>
    </div>
    <div class="card-body border">
      <div class="d-flex weakly-weather" id="week-block">
        <div class="weakly-item">
          <p class="mb-2">Sun</p>
          <i class="mdi mdi-weather-cloudy"></i>
          <p class="mb-2">30&deg;</p>
        </div>
        <div class="weakly-item">
          <p class="mb-2">Mon</p>
          <i class="mdi mdi-weather-hail"></i>
          <p class="mb-0">31&deg;</p>
        </div>
        <div class="weakly-item">
          <p class="mb-2">Tue</p>
          <i class="mdi mdi-weather-partlycloudy"></i>
          <p class="mb-2">28&deg;</p>
        </div>
        <div class="weakly-item">
          <p class="mb-2">Wed</p>
          <i class="mdi mdi-weather-pouring"></i>
          <p class="mb-2">30&deg;</p>
        </div>
        <div class="weakly-item">
          <p class="mb-2">Thu</p>
          <i class="mdi mdi-weather-pouring"></i>
          <p class="mb-2">29&deg;</p>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
