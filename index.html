<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/58667ac996.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Weather Dashboard</title>
  </head>
  <body>
    <header class="container col-12" id="header">
      <h1 class="title">5 Day Weather Dashboard</h1>
    </header>
    <!--City Lookup Form-->
    <div class="card text-center" id="citySearch-card">
      <div class="card-header">
        <h3>City Search</h3>
      </div>
      <div class="card-body">
        <h5>Let's See What The Forecast Looks Like!</h5>
        <form class="city-form" id="city-search">
          <input
            type="text"
            class="form-input rounded"
            id="city-input"
            placeholder="Search for City"
            aria-label="Search"
          />
          <button type="submit" class="btn btn-outline-primary" id="fetchButton">Search</button>
        </form>
        <div class="card-footer" id="history">
          <ul class="list-group" id="search-history"></ul>
        </div>
      </div>
    </div>
    <!--Current Weather-->
    <div class="card card-weather" id="current-weather">
      <div class="card-body">
        <div class="weather-date-location">
          <h3><p id="currentDay"></p></h3>
          <p class="text-gray">
            <span class="weather-location">Sydney, Australia</span>
          </p>
        </div>
        <div class="weather-data">
          <div class="mr-auto">
            <h4 class="display-3">32 <span class="symbol">&deg;</span>C</h4>
            <p>Cloudy</p>
          </div>
        </div>
      </div>
    </div>
    <!-- Weekly Forecast Days 1 - 5 -->
    <div class="card-body" id="week-card">
        <h4>Weekly Forecast</h4>
      <div class="d-flex weakly-weather" id="week-block">
        <div class="mini-card" id="weekly-item">
          <p class="mb-3" id="date">Sun</p>
          <img src="" alt="" class="img" />
          <p class="mb-2 mt-2" id="temp">30&deg;</p>
          <p class="mb-2" id="wind"></p>
          <p class="mb-1" id="uv-index"></p>
        </div>
        <div class="mini-card" id="weekly-item">
          <p class="mb-3" id="date">Mon</p>
          <img src="" alt="" class="img" />
          <p class="mb-2 mt-2" id="temp">31&deg;</p>
          <p class="mb-2" id="wind"></p>
          <p class="mb-1" id="uv-index"></p>
        </div>
        <div class="mini-card" id="weekly-item">
          <p class="mb-3" id="date">Tue</p>
          <img src="" alt="" class="img" />
          <p class="mb-2 mt-2" id="temp">28&deg;</p>
          <p class="mb-2" id="wind"></p>
          <p class="mb-1" id="uv-index"></p>
        </div>
        <div class="mini-card" id="weekly-item">
          <p class="mb-3" id="date">Wed</p>
          <img src="" alt="" class="img" />
          <p class="mb-2 mt-2" id="temp">30&deg;</p>
          <p class="mb-2" id="wind"></p>
          <p class="mb-1" id="uv-index"></p>
        </div>
        <div class="mini-card" id="weekly-item">
          <p class="mb-3" id="date">Thu</p>
          <img src="" alt="" class="img" />
          <p class="mb-2 mt-2" id="temp">29&deg;</p>
          <p class="mb-2" id="wind">sd</p>
          <p class="mb-1" id="uv-index">sd</p>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
